[wps]
encoding=utf-8
title=PyWPS Server for C3S-Magic
version=1.0.0
abstract=See http://pywps.wald.intevation.org and http://www.opengeospatial.org/standards/wps
fees=None
constraints=none
serveraddress=https://bhw485.knmi.nl:8443//impactportal/WPS?
keywords=GRASS,GIS,WPS
lang=en-CA

[provider]
providerName=C3S-MAGIC
individualName=Compute-Test
positionName=DevelopingPurposes
role=Your role
deliveryPoint=Street
city=City
postalCode=000 00
country=eu
electronicMailAddress=login@server.org
providerSite=http://foo.bar
phoneVoice=False
phoneFacsimile=False
administrativeArea=False
hoursofservice=0:00-24:00
contactinstructions=none

[server]
maxoperations=30
maxinputparamlength=1024
maxfilesize=30mb
tempPath=/data/pywpstmp
processesPath=
outputUrl=https://bhw485.knmi.nl:8443//impactportal/WPS?OUTPUT=
outputPath=/data/wpsoutputs
debug=true # deprecated since 3.2, use logLevel instead
logFile=/var/log/pywps.log
logLevel=DEBUG

[grass]
path=/usr/lib/grass/bin/:/usr/lib/grass/scripts/
addonPath=
version=6.2.1
gui=text
gisbase=/usr/lib/grass/
ldLibraryPath=/usr/lib/grass/lib
gisdbase=grassdata/

[mapserver]
mapserveraddress=https://c4i-vm/cgi-bin/mapserv
projdatapath=/usr/lib/proj/
projs=epsg:4326,epsg:102067,epsg:3059,epsg:900913
